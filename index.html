	<script>
	var map = L.mapbox.map('map')
	.setView([37.5, 13.8], 8);  var popup = new L.Popup({ autoPan: false });

  L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',

    id: 'aborruso.mf1djn55',
    accessToken: 'pk.eyJ1IjoiYWJvcnJ1c28iLCJhIjoibFpOMXpEZyJ9.HNHxWxDvvFz5i2mgMEll7Q'
}).addTo(map);

  // statesData comes from the 'us-states.js' script included above
  var qunione = L.geoJson(geojson,  {
  	style: getStyle,
  	onEachFeature: onEachFeature
  }).addTo(map);

  function getStyle(feature) {
  	return {
  		weight: 2,
  		opacity: 0.1,
  		color: 'black',
  		fillOpacity: 0.3,
  		fillColor: '#ec7014'
  	};
  }


  // get color depending on population density value
  function getColor(d) {
  	return d > 1000 ? '#8c2d04' :
  	d > 500  ? '#cc4c02' :
  	d > 200  ? '#ec7014' :
  	d > 100  ? '#fe9929' :
  	d > 50   ? '#fec44f' :
  	d > 20   ? '#fee391' :
  	d > 10   ? '#fff7bc' :
  	'#ffffe5';
  }

  function onEachFeature(feature, layer) {
  	layer.on({
  		mousemove: mousemove,
  		mouseout: mouseout,
  		click: zoomToFeature
  	});
  }

  var closeTooltip;

  function mousemove(e) {
  	var layer = e.target;

  	popup.setLatLng(e.latlng);
  	popup.setContent('<div class="marker-title">' + layer.feature.properties.FOGLIO1 + '</div>');

  	if (!popup._map) popup.openOn(map);
  	window.clearTimeout(closeTooltip);

      // highlight feature
      layer.setStyle({
      	weight: 3,
      	opacity: 0.3,
      	fillOpacity: 0.9
      });

      if (!L.Browser.ie && !L.Browser.opera) {
      	layer.bringToFront();
      }
  }

  function mouseout(e) {
  	qunione.resetStyle(e.target);
  	closeTooltip = window.setTimeout(function() {
  		map.closePopup();
  	}, 100);
  }

  function zoomToFeature(e) {
  	map.fitBounds(e.target.getBounds());
  }
